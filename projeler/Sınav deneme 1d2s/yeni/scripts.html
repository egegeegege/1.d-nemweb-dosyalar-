<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <center>
    <div class="alert alert-danger" role="alert" style="margin-bottom: 10px;">
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Ege
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Settings</a></li>
          <li><a class="dropdown-item" href="#">Profile</a></li>
        </ul>

        <button type="button" class="btn btn-primary position-relative">
          <img src="472371.png" width="30px" height="30px">
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            24+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
      </div>
    </div>
    <div class="card" style="width: 520px; margin-bottom: 20px; padding: 20px;">
      <img src="BMW_530d_(F10)_front_20100821.jpg" width="500px" class="card-img-top" alt="...">
      <div class="card-body">
        <button type="button" class="btn btn-warning position-relative">
          <img src="resim.png" width="40px" height="40px" alt="">
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            112+
            <span class="visually-hidden">unread messages</span>
          </span>
        </button>
        &nbsp;&nbsp;&nbsp;

        <button type="button" class="btn btn-ligt" data-bs-toggle="modal" data-bs-target="#exampleModal">
          <img src="yorum.png" width="40px" height="40px">
        </button>

      </div>
    </div>






    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Merhaba Kullanıcı</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Yorum yapınız</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
          </div>
          <div class="modal-footer">

            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Kapat</button>
            <button type="button" class="btn btn-primary">Kaydet ve Gönder</button>
          </div>
        </div>
      </div>
    </div>

  </center>
